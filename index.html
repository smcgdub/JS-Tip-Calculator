<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/debc4afe80.js" crossorigin="anonymous"></script>
  <!-- Animate CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- External Css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Tip Calculator</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid animate__animated animate__backInUp">
      <a class="navbar-brand mx-auto" href="#">
        <img
          src="https://img.icons8.com/external-filled-outline-lima-studio/68/000000/external-tip-hotel-filled-outline-lima-studio.png"
          alt="main tip calculator logo" class="d-inline-block">
        <span class="h3">Tip Calculator</span>
      </a>
    </div>
  </nav>

  <!-- Horizontal Line -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <hr class="mt-0">
      </div>
    </div>
  </div>

  <!-- User Input fields -->
  <section>
    <div class="container animate__animated animate__fadeInBottomLeft">
      <div class="row">
        <div class="col-12">
          <!-- Bill Total -->
          <form action="">
            <label for="">Total Bill</label>
            <div class="input-group mb-3">
              <input id="bill_total_input" type="number" class="form-control" placeholder="0.00"
                aria-label="bill-total-input" aria-describedby="basic-addon2" required>
              <span class="input-group-text" id="basic-addon2"><img
                  src="https://img.icons8.com/doodle/40/000000/money.png" /></span>
            </div>
            <!-- Tip % -->
            <label for="">Tip Percentage %</label>
            <div class="input-group mb-3">
              <input id="tip_percent_input" type="number" class="form-control" placeholder="0%"
                aria-label="tip-percent-input" aria-describedby="basic-addon2" required>
              <span class="input-group-text" id="basic-addon2"><img
                  src="https://img.icons8.com/external-filled-outline-lima-studio/40/000000/external-tip-hotel-filled-outline-lima-studio.png" /></span>
            </div>
            <!-- Number of people -->
            <label for="">Number Of People</label>
            <div class="input-group mb-3">
              <input id="number_of_people_input" type="number" class="form-control" placeholder="0" min="1" step="1"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57" aria-label="Number of people"
                aria-describedby="basic-addon2" required>
              <span class="input-group-text" id="basic-addon2"><img
                  src="https://img.icons8.com/color/40/000000/who-skin-type-1.png" /></span>
            </div>
          </form>
        </div>
      </div>
      <!-- Buttons -->
      <div class="row">
        <div class="col text-center text-md-start">
          <button id="calculate_btn" type="submit" class="btn btn-success">Do the maths</button>
          <button id="reset_btn" type="button" class="btn btn-dark">Reset Inputs</button>
        </div>
      </div>
      <hr>
    </div>
  </section>

  <!-- Bill breakdown -->
  <section>
    <div class="container animate__animated animate__fadeInBottomRight">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center">Bill Breakdown</h2>
          <!-- Bill Total -->
          <label for="">Bill & Tip Total</label>
          <div class="input-group mb-3">
            <input id="bill_total_display" type="number" class="form-control" placeholder="0.00" aria-label="0.00"
              aria-describedby="basic-addon2" disabled>
            <span class="input-group-text" id="basic-addon2"><img
                src="https://img.icons8.com/doodle/40/000000/money.png" /></span>
          </div>
          <!-- Total Tip Value -->
          <label for="">Tip Amount</label>
          <div class="input-group mb-3">
            <input id="tip_percent_display" type="number" class="form-control" placeholder="0.00" aria-label="0.00"
              aria-describedby="basic-addon2" disabled>
            <span class="input-group-text" id="basic-addon2"><img
                src="https://img.icons8.com/external-filled-outline-lima-studio/40/000000/external-tip-hotel-filled-outline-lima-studio.png" /></span>
          </div>
          <!-- Amount due per person -->
          <label for="">Each Person Pays</label>
          <div class="input-group mb-3">
            <input id="each_person_pays_display" type="number" class="form-control" placeholder="0.00" aria-label="0.00"
              aria-describedby="basic-addon2" disabled>
            <span class="input-group-text" id="basic-addon2"><img alt="image of a cartoon person"
                src="https://img.icons8.com/color/40/000000/who-skin-type-1.png" /></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Horizontal Line -->
  <div class="container">
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <section>
    <div class="container animate__animated animate__flip">
      <div class="row">
        <div class="col">
          <h6 class="text-center mb-0">Tip Calculator designed by Stephen Mc Govern</h6>
          <p class="text-center">CopyrightÂ© 2022 | All rights reserved</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- External JS file-->
  <script src="assets/javascript/app.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->
</body>

</html>
